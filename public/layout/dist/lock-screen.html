<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>MaterialWrap - jQuery full version</title>
  <link rel="stylesheet" href="assets/css/vendor.bundle.css">
  <link rel="stylesheet" href="assets/css/app.bundle.css">
  <link rel="stylesheet" href="assets/css/theme-a.css">
</head>
<body id="auth_wrapper" class="scrollbar">
  <div id="login_wrapper">
    <div class="logo">
      <img src="assets/img/logo/logo-icon@2x.png" alt="logo" class="logo-img">
    </div>
    <div id="login_content">
      <header>
        <h1 class="login-title m-b-20">
          Your session is locked
        </h1>
      </header>
      <figure class="text-center m-b-20">
    
        <img src="assets/img/profiles/02.jpg" alt="" class="img-circle max-w-100">
          <span class="icon-locked"><i class="zmdi zmdi-lock"></i></span>
      </figure>
  
      <p class="text-center">
        Due to inactivity your session has timed out, please enter your password to continue.
      </p>
      <div class="login-body">
        <form>
          <div class="form-group label-floating is-empty">
            <label class="control-label">Email</label>
            <input type="email" class="form-control" disabled>
          </div>
          <div class="form-group label-floating is-empty">
            <label class="control-label">Password</label>
            <input type="password" class="form-control">
          </div>
          <a href="login.html" class="font-size-12 pull-right" data-toggle="register">Not Mike Jones? </a>
          <a href="javascript:void(0)" class="btn btn-info btn-block m-t-40">Unlock</a>
        </form>
      </div>
    </div>
  </div>
  <script src="assets/js/vendor.bundle.js"></script>
  <script src="assets/js/app.bundle.js"></script>
</body>
</html>
